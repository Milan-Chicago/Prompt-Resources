th-claude/claude-for-sheets"},{"title":"ビジョン","description":"Claude 3ファミリーのモデルには、Claudeが画像を理解・分析できる新しいビジョン機能が搭載されており、マルチモーダルなインタラクションの可能性が広がっています。","sidebarTitle":"ビジョン","href":"/ja/docs/build-with-claude/vision"},{"title":"ツールの使用 (関数の呼び出し)","description":null,"sidebarTitle":"ツールの使用 (関数の呼び出し)","href":"/ja/docs/build-with-claude/tool-use"}]},{"group":"テストと評価","version":"日本語","pages":[{"group":"ガードレールの強化","pages":[{"title":"幻覚を減らす","description":null,"sidebarTitle":"幻覚を減らす","href":"/ja/docs/test-and-evaluate/strengthen-guardrails/reduce-hallucinations"},{"title":"出力の一貫性を高める (JSONモード)","description":null,"sidebarTitle":"出力の一貫性を高める","href":"/ja/docs/test-and-evaluate/strengthen-guardrails/increase-consistency"},{"title":"ジェイルブレイクとプロンプトインジェクションの軽減","description":null,"sidebarTitle":"ジェイルブレイクの軽減","href":"/ja/docs/test-and-evaluate/strengthen-guardrails/mitigate-jailbreaks"},{"title":"プロンプトリークを減らす","description":null,"href":"/ja/docs/test-and-evaluate/strengthen-guardrails/reduce-prompt-leak"},{"title":"ロールプロンプトとプリフィルを使用してClaudeのキャラクターを維持する","description":null,"sidebarTitle":"Claudeのキャラクターを維持する","href":"/ja/docs/test-and-evaluate/strengthen-guardrails/keep-claude-in-character"},{"title":"レイテンシーの削減","description":null,"href":"/ja/docs/test-and-evaluate/strengthen-guardrails/reduce-latency"}]},{"title":"評価ツールの使用","description":"[Anthropic Console](https://console.anthropic.com/dashboard)には、さまざまなシナリオでプロンプトをテストできる**評価ツール**が搭載されています。","href":"/ja/docs/test-and-evaluate/eval-tool"}]},{"group":"リソース","version":"日本語","pages":[{"title":"用語集","description":"これらの概念はAnthropicの言語モデルに固有のものではありませんが、以下に重要な用語の簡単な概要を示します。","href":"/ja/docs/resources/glossary"},{"title":"システムステータス","description":null,"sidebarTitle":"システムステータス","url":"https://status.anthropic.com/","href":"/ja/docs/resources/status"},{"title":"Claude 3 モデルカード","description":null,"sidebarTitle":"Claude 3 モデルカード","url":"https://anthropic.com/claude-3-model-card","href":"/ja/docs/resources/model-card"},{"title":"Anthropic クックブック","description":null,"sidebarTitle":"Anthropic クックブック","url":"https://github.com/anthropics/anthropic-cookbook","href":"/ja/docs/resources/cookbook"},{"title":"Anthropic コース","description":null,"sidebarTitle":"Anthropic コース","url":"https://github.com/anthropics/courses","href":"/ja/docs/resources/courses"}]},{"group":"APIの使用","version":"日本語","pages":[{"title":"はじめに","description":null,"href":"/ja/api/getting-started"},{"title":"IPアドレス","description":"Anthropicのサービスは、固定範囲のIPアドレスで提供されています。これらをファイアウォールに追加することで、Anthropic APIとコンソールにアクセスする際の送信トラフィックに対して最小限の領域を開放できます。これらの範囲は、予告なしに変更されることはありません。","href":"/ja/api/ip-addresses"},{"title":"バージョン","description":"APIリクエストを行う際は、`anthropic-version`リクエストヘッダーを送信する必要があります。例えば、`anthropic-version: 2023-06-01`のようにします。[クライアントライブラリ](/ja/api/client-libraries)を使用している場合は、これは自動的に処理されます。","href":"/ja/api/versioning"},{"title":"エラー","description":null,"href":"/ja/api/errors"},{"title":"レート制限","description":"誤用を軽減し、APIの容量を管理するために、組織がClaude APIをどの程度使用できるかについて制限を設けています。","href":"/ja/api/rate-limits"},{"title":"クライアント SDK","description":"Anthropic API を使いやすくするために、Python と Typescript のライブラリを提供しています。","href":"/ja/api/client-sdks"},{"title":"サポートされている地域","description":"現在、以下の国、地域、領土からのアクセスをサポートしています:","href":"/ja/api/supported-regions"},{"title":"ヘルプを得る","description":"このドキュメントでは、最も一般的な質問に対する回答を提供するよう努めています。ただし、Claude、Anthropic API、または当社の製品の使用に関してさらにテクニカルサポートが必要な場合は、[support.anthropic.com](https://support.anthropic.com)でサポートチームにお問い合わせください。","href":"/ja/api/getting-help"}]},{"group":"Anthropic API","version":"日本語","pages":[{"group":"メッセージ","version":"日本語","pages":[{"title":"Create a Message","description":"Create a Message.\n\nSend a structured list of input messages with text and/or image content, and the model will generate the next message in the conversation.\n\nThe Messages API can be used for either single queries or stateless multi-turn conversations.","openapi":"post /v1/messages","href":"/ja/api/messages"},{"title":"メッセージのストリーミング","description":null,"href":"/ja/api/messages-streaming"},{"title":"Text Completionsからの移行","description":"Text CompletionsからMessagesへの移行","href":"/ja/api/migrating-from-text-completions-to-messages"},{"title":"Messages の例","description":"Messages API のリクエストとレスポンスの例","href":"/ja/api/messages-examples"}]},{"group":"テキスト補完","version":"日本語","pages":[{"title":"Create a Text Completion","description":"[Legacy] Create a Text Completion.\n\nThe Text Completions API is a legacy API. We recommend using the [Messages API](https://docs.anthropic.com/en/api/messages) going forward.\n\nFuture models and features will not be compatible with Text Completions. See our [migration guide](https://docs.anthropic.com/en/api/migrating-from-text-completions-to-messages) for guidance in migrating from Text Completions to Messages.","openapi":"post /v1/complete","href":"/ja/api/complete"},{"title":"ストリーミングテキスト補完","description":null,"href":"/ja/api/streaming"},{"title":"プロンプトのバリデーション","description":"Text Completions を使用して","href":"/ja/api/prompt-validation"}]}]},{"group":"Amazon Bedrock API","version":"日本語","pages":[{"title":"Amazon Bedrock API","description":"AnthropicのClaudeモデルは、Amazon Bedrockを通じて一般に利用可能になりました。","href":"/ja/api/claude-on-amazon-bedrock"}]},{"group":"Vertex AI","version":"日本語","pages":[{"title":"Vertex AI API","description":"AnthropicのClaudeモデルは、[Vertex AI](https://cloud.google.com/vertex-ai)を通じて一般に利用可能になりました。","href":"/ja/api/claude-on-vertex-ai"}]},{"group":"プロンプトライブラリ","version":"日本語","pages":[{"title":"ライブラリ","description":null,"mode":"custom","href":"/ja/prompt-library/library"},{"title":"Cosmic Keystrokes","description":"単一のHTMLファイルで、サイドスクロールのゲームプレイとTailwind CSSのスタイリングを備えたインタラクティブなスピードタイピングゲームを生成します。","href":"/ja/prompt-library/cosmic-keystrokes"},{"title":"企業の予言者","description":"長い企業レポートから洞察を抽出し、リスクを特定し、重要な情報を1つのメモにまとめます。","href":"/ja/prompt-library/corporate-clairvoyant"},{"title":"ウェブサイトウィザード","description":"ユーザーの仕様に基づいて1ページのウェブサイトを作成します。","href":"/ja/prompt-library/website-wizar  resistente a los jailbreaks, lo que permite a los [clientes empresariales](https://www.anthropic.com/customers) crear las aplicaciones impulsadas por IA más seguras a gran escala.","sidebarTitle":"Introducción a Claude","href":"/es/docs/intro-to-claude"}]},{"group":"Aprender sobre Claude","version":"Español","pages":[{"group":"Casos de uso","pages":[{"title":"Resumen de casos de uso","description":null,"sidebarTitle":"Resumen","href":"/es/docs/about-claude/use-cases/overview"},{"title":"Clasificación","description":"Claude sobresale en el procesamiento, comprensión y reconocimiento de patrones en texto, imágenes y datos. Estas capacidades hacen que Claude sea especialmente poderoso para tareas de clasificación.","sidebarTitle":"Clasificación","href":"/es/docs/about-claude/use-cases/classification"},{"title":"Moderación de contenido","description":"Filtrar la entrada del usuario antes de que llegue a su modelo de lenguaje principal le permite evitar el procesamiento o la salida de contenido dañino, ofensivo o irrelevante, ahorrando tanto recursos computacionales como posibles daños a la reputación de su marca.","href":"/es/docs/about-claude/use-cases/content-moderation"},{"title":"Enrutamiento de tickets","description":"Esta guía explica cómo aprovechar las avanzadas capacidades de comprensión del lenguaje natural de Claude para clasificar tickets de soporte al cliente a escala según la intención del cliente, la urgencia, la priorización, el perfil del cliente y más.","sidebarTitle":"Enrutamiento de tickets","href":"/es/docs/about-claude/use-cases/ticket-routing"}]},{"title":"Modelos","description":"Claude es una familia de modelos de lenguaje de gran tamaño y de última generación desarrollados por Anthropic. Esta guía presenta nuestros modelos y compara su rendimiento con modelos anteriores.","sidebarTitle":"Modelos","href":"/es/docs/about-claude/models"},{"title":"Seguridad y cumplimiento","description":null,"sidebarTitle":"Seguridad y cumplimiento","url":"https:/ "},{"title":"Experto en fórmulas de Excel","description":"Crea fórmulas de Excel basadas en cálculos o manipulaciones de datos descritos por el usuario.","href":"/es/prompt-library/excel-formula-expert"},{"title":"Generador de scripts de Google Apps","description":"Genera scripts de Google Apps para completar tareas basadas en los requisitos del usuario.","href":"/es/prompt-library/google-apps-scripter"},{"title":"Cazador de errores de Python","description":"Detecta y corrige errores en el código de Python.","href":"/es/prompt-library/python-bug-buster"},{"title":"Consultor de viajes en el tiempo","description":"Ayuda al usuario a navegar por escenarios hipotéticos de viajes en el tiempo y sus implicaciones.","href":"/es/prompt-library/time-travel-consultant"},{"title":"Compañero de narración","description":"Crea historias cautivadoras en colaboración con el usuario, ofreciendo giros argumentales y desarrollo de personajes.","href":"/es/prompt-library/storytelling-sidekick"},{"title":"Cita tus fuentes","description":"Obtén respuestas a preguntas sobre el contenido de un documento con citas relevantes que respalden la respuesta.","href":"/es/prompt-library/cite-your-sources"},{"title":"Hechicero de SQL","description":"Transforma lenguaje cotidiano en consultas SQL.","href":"/es/prompt-library/sql-sorcerer"},{"title":"Intérprete de sueños","description":"Ofrece interpretaciones y perspectivas sobre el simbolismo de los sueños del usuario.","href":"/es/prompt-library/dream-interpreter"},{"title":"Pun-dit","description":"Genera ingeniosos juegos de palabras y retruécanos basados en cualquier tema dado.","href":"/es/prompt-library/pun-dit"},{"title":"Creador culinario","description":"Sugiere ideas de recetas basadas en los ingredientes disponibles del usuario y sus preferencias dietéticas.","href":"/es/prompt-library/culinary-creator"},{"title":"Poeta de portmanteau","description":"Combina dos palabras para crear un nuevo y significativo portmanteau.","href":"/es/prompt- nvertidor CSV","description":"Convierte datos de varios formatos (JSON, XML, etc.) en archivos CSV correctamente formateados.","href":"/es/prompt-library/csv-converter"},{"title":"Codificador de emojis","description":"Convierte texto plano en mensajes divertidos y expresivos con emojis.","href":"/es/prompt-library/emoji-encoder"},{"title":"Pulidor de prosa","description":"Refina y mejora el contenido escrito con técnicas avanzadas de corrección de estilo y sugerencias.","href":"/es/prompt-library/prose-polisher"},{"title":"Perspectivas a considerar","description":"Sopesa los pros y los contras de un tema proporcionado por el usuario.","href":"/es/prompt-library/perspectives-ponderer"},{"title":"Generador de trivia","description":"Genera preguntas de trivia sobre una amplia gama de temas y proporciona pistas cuando sea necesario.","href":"/es/prompt-library/trivia-generator"},{"title":"Mentor de mindfulness","description":"Guía al usuario a través de ejercicios y técnicas de mindfulness para reducir el estrés.","href":"/es/prompt-library/mindfulness-mentor"},{"title":"Simplificador de segundo grado","description":"Haz que el texto complejo sea fácil de entender para los jóvenes estudiantes.","href":"/es/prompt-library/second-grade-simplifier"},{"title":"Innovador de fitness en realidad virtual","description":"Generar ideas creativas para juegos de fitness en realidad virtual.","href":"/es/prompt-library/vr-fitness-innovator"},{"title":"Purificador de PII","description":"Detecta y elimina automáticamente la información de identificación personal (PII) de documentos de texto.","href":"/es/prompt-library/pii-purifier"},{"title":"Memo maestro","description":"Redacta memos completos para la empresa basados en puntos clave.","href":"/es/prompt-library/memo-maestro"},{"title":"Entrenador de carrera","description":"Participa en conversaciones de juego de roles con un entrenador de carrera de IA.","href":"/es/prompt-library/career-coach"},{"title":"Guru de calificación","description":"Compara y evalúa la calidad de textos escritos basándose en criterios y estándares definidos por el usuario.","href":"/es/prompt-library/grading-guru"},{"title":"Trabalenguas","description":"Crea trabalenguas desafiantes.","href":"/es/prompt-library/tongue-twister"},{"title":"Creador de preguntas para entrevistas","description":"Genera preguntas para entrevistas.","href":"/es/prompt-library/interview-question-crafter"},{"title":"Genio de la gramática","description":"Transforma oraciones gramaticalmente incorrectas en inglés correcto.","href":"/es/prompt-library/grammar-genie"},{"title":"Acertijo para ti","description":"Genera acertijos y guía al usuario hacia las soluciones.","href":"/es/prompt-library/riddle-me-this"},{"title":"Clarificador de código","description":"Simplifica y explica código complejo en lenguaje sencillo.","href":"/es/prompt-library/code-clarifier"},{"title":"Antropólogo alienígena","description":"Analiza la cultura y las costumbres humanas desde la perspectiva de un antropólogo alienígena.","href":"/es/prompt-library/alien-anthropologist"},{"title":"Organizador de datos","description":"Convierte texto no estructurado en tablas JSON personalizadas.","href":"/es/prompt-library/data-organizer"},{"title":"Creador de marca","description":"Elabora un brief de diseño para una identidad de marca integral.","href":"/es/prompt-library/brand-builder"},{"title":"Estimador de eficiencia","description":"Calcula la complejidad temporal de funciones y algoritmos.","href":"/es/prompt-library/efficiency-estimator"},{"title":"Clasificador de reseñas","description":"Categoriza los comentarios en etiquetas y categorizaciones predefinidas.","href":"/es/prompt-library/review-classifier"},{"title":"Decodificador de instrucciones","description":"Transforma el lenguaje natural en instrucciones paso a paso.","href":"/es/prompt-library/direction-decoder"},{"title":"Musa motivacional","description":"Proporciona mensajes motivacionales personalizados y afirmaciones basadas en la entrada del usuario.","href":"/es/prompt-library/motivational-muse"},{"title":"Extractor de correos electrónicos","description":"Extrae direcciones de correo electrónico de un documento en una lista con formato JSON.","href":"/es/prompt-library/email-extractor"},{"title":"Moderador maestro","description":"Evalúa las entradas del usuario en busca de contenido potencialmente dañino o ilegal.","href":"/es/prompt-library/master-moderator"},{"title":"Planificador de lecciones","description":"Crea planes de lecciones detallados sobre cualquier tema.","href":"/es/prompt-library/lesson-planner"},{"title":"Sabio socrático","description":"Participa en una conversación de estilo socrático sobre un tema dado por el usuario.","href":"/es/prompt-library/socratic-sage"},{"title":"Alquimista de la aliteración","description":"Genera frases y oraciones aliterativas para cualquier tema dado.","href":"/es/prompt-library/alliteration-alchemist"},{"title":"Asesor de moda futurista","description":"Sugiere tendencias y estilos de moda vanguardistas adaptados a las preferencias específicas del usuario.","href":"/es/prompt-library/futuristic-fashion-advisor"},{"title":"Superpoderes políglotas","description":"Traduce texto de cualquier idioma a cualquier idioma.","href":"/es/prompt-library/polyglot-superpowers"},{"title":"Experto en nombres de productos","description":"Crea nombres de productos atractivos a partir de descripciones y palabras clave.","href":"/es/prompt-library/product-naming-pro"},{"title":"Reflexiones filosóficas","description":"Participa en profundas discusiones filosóficas y experimentos mentales.","href":"/es/prompt-library/philosophical-musings"},{"title":"Hechicero de hojas de cálculo","description":"Genera hojas de cálculo CSV con varios tipos de datos.","href":"/es/prompt-library/spreadsheet-sorcerer"},{"title":"Simulador de escenarios de ciencia ficción","description":"Discute con el usuario varios escenarios de ciencia ficción y los desafíos y consideraciones asociados.","href":"/es/prompt-library/sci-fi-scenario-simulator"},{"title":"Editor adaptativo","description":"Reescribe texto siguiendo las instrucciones dadas por el usuario, como con un tono, audiencia o estilo diferente.","href":"/es/prompt-library/adaptive-editor"},{"title":"Transmisiones de Babel","description":"Crea atractivos tweets de anuncio de productos en los 10 idiomas más hablados del mundo.","href":"/es/prompt-library/babels-broadcasts"},{"title":"Detector de tono de tweets","description":"Detecta el tono y el sentimiento detrás de los tweets.","href":"/es/prompt-library/tweet-tone-detector"},{"title":"Analista de códigos de aeropuerto","description":"Encuentra y extrae códigos de aeropuerto de un texto.","href":"/es/prompt-library/airport-code-analyst"}]},{"group":"시작하기","version":"한국어","pages":[{"title":"Claude에 오신 것을 환영합니다","description":"Claude는 Anthropic에서 구축한 고성능, 신뢰할 수 있고 지능적인 AI 플랫폼입니다. Claude는 언어, 추론, 분석, 코딩 등과 관련된 작업에서 탁월한 성능을 발휘합니다.","sidebarTitle":"개요","href":"/ko/docs/welcome"},{"title":"빠른 시작","description":"Anthropic API를 사용하여 Claude로 구축하는 방법을 배워봅시다.","sidebarTitle":"빠른 시작","href":"/ko/docs/quickstart"},{"title":"Claude 소개","description":"Claude는 Anthropic에서 구축한 [고성능 지능형 AI 모델](/ko/docs/about-claude/models) 제품군입니다. Claude는 강력하고 확장성이 뛰어날 뿐만 아니라 가장 신뢰할 수 있고 안정적인 AI이기도 합니다. 중요한 프로토콜을 따르고, 실수가 적으며, 탈옥에 강합니다. 이를 통해 [기업 고객](https://www.anthropic.com/customers)은 가장 안전한 AI 기반 애플리케이션을 대규모로 구축할 수 있습니다.","sidebarTitle":"Claude 소개","href":"/ko/docs/intro-to-claude"}]},{"group":"Claude에 대해 알아보기","version":"한국어","pages":[{"group":"사용 사례","pages":[{"title":"사용 사례 개요","description":null,"sidebarTitle":"개요","href":"/ko/docs/about-claude/use-cases/overview"},{"title":"분류","description":"Claude는 텍스트, 이미지 및 데이터에서 패턴을 처리, 이해 및 인식하는 데 탁월합니다. 이러한 기능은 Claude를 분류 작업에 특히 강력하게 만듭니다.","sidebarTitle":"분류","href":"/ko/docs/about-claude/use-cases/classification"},{"title":"콘텐츠 모더레이션","description":"메인 언어 모델에 도달하기 전에 사용자 입력을 검사하면 유해하거나 공격적이거나 관련 없는 콘텐츠의 처리 또는 출력을 방지할 수 있어 계산 리소스와 브랜드 평판에 대한 잠재적 손상을 모두 절약할 수 있습니다.","href":"/ko/docs/about-claude/use-cases/content-moderation"},{"title":"티켓 라우팅","description":"이 가이드는 고객 의도, 긴급성, 우선순위, 고객 프로필 등을 기반으로 대규모 고객 지원 티켓을 분류하기 위해 Claude의 고급 자연어 이해 기능을 활용하는 방법을 안내합니다.","sidebarTitle":"티켓 라우팅","href":"/ko/docs/about-claude/use-cases/ticket-routing"}]},{"title":"Models","description":"Claude는 Anthropic에서 개발한 최첨단 대형 언어 모델 제품군입니다. 이 가이드에서는 당사 모델을 소개하고 기존 모델과의 성능을 비교합니다.","sidebarTitle":"Models","href":"/ko/docs/about-claude/models"},{"title":"보안 및 규정 준수","description":null,"sidebarTitle":"보안 및 규정 준수","url":"https://trust.anthropic.com/","href":"/ko/docs/about-claude/security-compliance"}]},{"group":"Claude로 구축하기","version":"한국어","pages":[{"title":"성공 기준 정의하기","description":null,"sidebarTitle":"성공 기준 정의하기","href":"/ko/docs/build-with-claude/define-success"},{"title":"강력한 경험적 평가 만들기","description":null,"sidebarTitle":"테스트 케이스 개발","href":"/ko/docs/build-with-claude/develop-tests"},{"group":"프롬프트 엔지니어링","pages":[{"title":"프롬프트 엔지니어링 개요","description":null,"sidebarTitle":"개요","href":"/ko/docs/build-with-claude/prompt-engineering/overview"},{"title":"프롬프트 템플릿의 초안을 자동으로 생성","description":null,"sidebarTitle":"프롬프트 생성기","href":"/ko/docs/build-with-claude/prompt-engineering/prompt-generator"},{"title":"명확하고 직접적이며 상세하게 설명하기","description":null,"sidebarTitle":"명확하고 직접적으로 설명하기","href":"/ko/docs/build-with-claude/prompt-engineering/be-clear-and-direct"},{"title":"예시를 사용하여 Claude의 행동 안내하기 (multishot prompting)","description":null,"sidebarTitle":"예시 사용하기 (multishot prompting)","href":"/ko/docs/build-with-claude/prompt-engineering/multishot-prompting"},{"title":"Claude가 생각하게 하기 (연쇄 사고 프롬프팅)로 성능 향상시키기","description":null,"sidebarTitle":"Claude가 생각하게 하기 (CoT)","href":"/ko/docs/build-with-claude/prompt-engineering/chain-of-thought"},{"title":"프롬프트 구조화를 위해 XML 태그 사용하기","description":null,"sidebarTitle":"XML 태그 사용하기","href":"/ko/docs/build-with-claude/prompt-engineering/use-xml-tags"},{"title":"시스템 프롬프트로 Claude에게 역할 부여하기","description":null,"sidebarTitle":"Claude에게 역할 부여하기 (시스템 프롬프트)","href":"/ko/docs/build-with-claude/prompt-engineering/system-prompts"},{"title":"출력 제어를 위해 Claude의 응답 미리 채우기","description":null,"sidebarTitle":"Claude의 응답 미리 채우기","href":"/ko/docs/build-with-claude/prompt-engineering/prefill-claudes-response"},{"title":"더 강력한 성능을 위해 복잡한 프롬프트를 연결하세요","description":null,"sidebarTitle":"복잡한 프롬프트 연결","href":"/ko/docs/build-with-claude/prompt-engineering/chain-prompts"},{"title":"긴 컨텍스트 프롬프트 팁","description":null,"sidebarTitle":"긴 컨텍스트 팁","href":"/ko/docs/build-with-claude/prompt-engineering/long-context-tips"}]},{"title":"텍스트 생성","description":"Claude는 다양한 텍스트 기반 작업에서 뛰어난 성능을 발휘합니다. Claude는 코드, 산문 및 기타 자연어 입력을 수집하고 응답으로 텍스트 출력을 제공하도록 훈련되었습니다.","sidebarTitle":"텍스트 생성","href":"/ko/docs/build-with-claude/text-generation"},{"title":"임베딩","description":"텍스트 임베딩은 의미론적 유사성을 측정할 수 있는 텍스트의 수치적 표현입니다. 이 가이드에서는 임베딩, 그 응용 분야, 그리고 검색, 추천, 이상 탐지와 같은 작업을 위해 임베딩 모델을 사용하는 방법을 소개합니다.","sidebarTitle":"임베딩","href":"/ko/docs/build-with-claude/embeddings"},{"title":"Google Sheets 애드온","description":"[Claude for Sheets 확장 프로그램](https://workspace.google.com/marketplace/app/claude%5Ffor%5Fsheets/909417792257)은 Google Sheets에 Claude를 통합하여 셀에서 직접 Claude와의 상호 작용을 실행할 수 있습니다.","href":"/ko/docs/build-with-claude/claude-for-sheets"},{"title":"Vision","description":"Claude 3 모델 제품군은 Claude가 이미지를 이해하고 분석할 수 있는 새로운 비전 기능을 제공하여 멀티모달 상호 작용을 위한 흥미로운 가능성을 열어줍니다.","sidebarTitle":"Vision","href":"/ko/docs/build-with-claude/vision"},{"title":"도구 사용 (함수 호출)","description":null,"sidebarTitle":"도구 사용 (함수 호출)","href":"/ko/docs/build-with-claude/tool-use"}]},{"group":"테스트 및 평가","version":"한국어","pages":[{"group":"보호 장치 강화","pages":[{"title":"환각 감소","description":null,"sidebarTitle":"환각 감소","href":"/ko/docs/test-and-evaluate/strengthen-guardrails/reduce-hallucinations"},{"title":"출력 일관성 향상 (JSON 모드)","description":null,"sidebarTitle":"출력 일관성 향상","href":"/ko/docs/test-and-evaluate/strengthen-guardrails/increase-consistency"},{"title":"Jailbreak 및 프롬프트 인젝션 완화","description":null,"sidebarTitle":"Jailbreak 완화","href":"/ko/docs/test-and-evaluate/strengthen-guardrails/mitigate-jailbreaks"},{"title":"프롬프트 누출 줄이기","description":null,"href":"/ko/docs/test-and-evaluate/strengthen-guardrails/reduce-prompt-leak"},{"title":"역할 프롬프팅과 사전 입력을 통해 Claude의 캐릭터 유지하기","description":null,"sidebarTitle":"Claude의 캐릭터 유지하기","href":"/ko/docs/test-and-evaluate/strengthen-guardrails/keep-claude-in-character"},{"title":"지연 시간 줄이기","description":null,"href":"/ko/docs/test-and-evaluate/strengthen-guardrails/reduce-latency"}]},{"title":"평가 도구 사용하기","description":"[Anthropic Console](https://console.anthropic.com/dashboard)에는 다양한 시나리오에서 프롬프트를 테스트할 수 있는 **평가 도구**가 있습니다.","href":"/ko/docs/test-and-evaluate/eval-tool"}]},{"group":"리소스","version":"한국어","pages":[{"title":"용어 설명","description":"이러한 개념은 Anthropic의 언어 모델에만 국한되지 않지만, 아래에서 주요 용어에 대한 간략한 요약을 제시합니다.","href":"/ko/docs/resources/glossary"},{"title":"시스템 상태","description":null,"sidebarTitle":"시스템 상태","url":"https://status.anthropic.com/","href":"/ko/docs/resources/status"},{"title":"Claude 3 모델 카드","description":null,"sidebarTitle":"Claude 3 모델 카드","url":"https://anthropic.com/claude-3-model-card","href":"/ko/docs/resources/model-card"},{"title":"Anthropic 요리책","description":null,"sidebarTitle":"Anthropic 요리책","url":"https://github.com/anthropics/anthropic-cookbook","href":"/ko/docs/resources/cookbook"},{"title":"Anthropic 코스","description":null,"sidebarTitle":"Anthropic 코스","url":"https://github.com/anthropics/courses","href":"/ko/docs/resources/courses"}]},{"group":"API 사용하기","version":"한국어","pages":[{"title":"시작하기","description":null,"href":"/ko/api/getting-started"},{"title":"IP 주소","description":"Anthropic 서비스는 고정된 IP 주소 범위에서 실행됩니다. 이 주소들을 방화벽에 추가하여 Anthropic API와 Console에 액세스할 때 송신 트래픽에 대한 최소한의 표면적을 열 수 있습니다. 이 범위는 사전 통지 없이 변경되지 않습니다.","href":"/ko/api/ip-addresses"},{"title":"버전","description":"API 요청을 할 때는 `anthropic-version` 요청 헤더를 보내야 합니다. 예를 들어, `anthropic-version: 2023-06-01`과 같이 보내면 됩니다. [클라이언트 라이브러리](/ko/api/client-libraries)를 사용하는 경우에는 자동으로 처리됩니다.","href":"/ko/api/versioning"},{"title":"오류","description":null,"href":"/ko/api/errors"},{"title":"Rate limits","description":"오용을 완화하고 API의 용량을 관리하기 위해 조직이 Claude API를 사용할 수 있는 한도를 구현했습니다.","href":"/ko/api/rate-limits"},{"title":"Client SDKs","description":"Anthropic API를 더 쉽게 사용할 수 있도록 Python과 Typescript로 라이브러리를 제공합니다.","href":"/ko/api/client-sdks"},{"title":"지원되는 지역","description":"현재 액세스를 지원할 수 있는 국가, 지역 및 영토는 다음과 같습니다:","href":"/ko/api/supported-regions"},{"title":"도움 받기","description":"이 문서에서는 가장 일반적인 질문에 대한 답변을 제공하려고 노력했습니다. 그러나 Claude, Anthropic API 또는 당사 제품 사용에 대한 추가 기술 지원이 필요한 경우 [support.anthropic.com](https://support.anthropic.com)에서 당사 지원팀에 문의할 수 있습니다.","href":"/ko/api/getting-help"}]},{"group":"Anthropic API","version":"한국어","pages":[{"group":"메시지","version":"한국어","pages":[{"title":"Create a Message","description":"Create a Message.\n\nSend a structured list of input messages with text and/or image content, and the model will generate the next message in the conversation.\n\nThe Messages API can be used for either single queries or stateless multi-turn conversations.","openapi":"post /v1/messages","href":"/ko/api/messages"},{"title":"메시지 스트리밍","description":null,"href":"/ko/api/messages-streaming"},{"title":"Text Completions에서 마이그레이션","description":"Text Completions에서 Messages로 마이그레이션","href":"/ko/api/migrating-from-text-completions-to-messages"},{"title":"Messages 예제","description":"Messages API에 대한 요청 및 응답 예제","href":"/ko/api/messages-examples"}]},{"group":"텍스트 완성","version":"한국어","pages":[{"title":"Create a Text Completion","description":"[Legacy] Create a Text Completion.\n\nThe Text Completions API is a legacy API. We recommend using the [Messages API](https://docs.anthropic.com/en/api/messages) going forward.\n\nFuture models and features will not be compatible with Text Completions. See our [migration guide](https://docs.anthropic.c ианты использования","pages":[{"title":"Обзор вариантов использования","description":null,"sidebarTitle":"Обзор","href":"/ru/docs/about-claude/use-cases/overview"},{"title":"Классификация","description":"Claude отлично справляется с обработкой, пониманием и распознаванием паттернов в тексте, изображениях и данных. Эти возможности делают Claude особенно мощным инструментом для задач классификации.","sidebarTitle":"Классификация","href":"/ru/docs/about-claude/use-cases/classification"},{"title":"Модерация контента","description":"Проверка пользовательского ввода перед его передачей в основную языковую модель позволяет предотвратить обработку или вывод вредного, оскорбительного или нерелевантного контента, экономя как вычислительные ресурсы, так и потенциальный ущерб репутации вашего бренда.","href":"/ru/docs/about-claude/use-cases/content-moderation"},{"title":"Маршрутизация тикетов","description":"Это руководство описывает, как использовать продвинутые возможности Claude по пониманию естественного языка для классификации тикетов службы поддержки в больших масштабах на основе намерений клиентов, срочности, приоритизации, профиля клиента и других факторов.","sidebarTitle":"Маршрутизация тикетов","href":"/ru/docs/about-claude/use-cases/ticket-routing"}]},{"title":"Модели","description":"Claude - это семейство современных языковых моделей большого размера, разработанных компанией Anthropic. Это руководство знакомит с нашими моделями и сравнивает их производительность с устаревшими моделями.","sidebarTitle":"Модели","href":"/ru/docs/about-claude/models"},{"title":"Безопасность и соответствие требованиям","description":null,"sidebarTitle":"Безопасность и соответствие требованиям","url":"https://trust.anthropic.com/","href":"/ru/docs/about-claude/security-compliance"}]},{"group":"Разработка с Claude","version":"Русский","pages":[{"title":"Определите критерии успеха","description":null,"sidebarTitle":"Определите критерии успеха","href":"/ru/docs/build-with-claude/define-success"},{"title":"Создание надежных эмпирических оценок","description":null,"sidebarTitle":"Разработка тестовых случаев","href":"/ru/docs/build-with-claude/develop-tests"},{"group":"Инженерия промптов","pages":[{"title":"Обзор инженерии промптов","description":null,"sidebarTitle":"Обзор","href":"/ru/docs/build-with-claude/prompt-engineering/overview"},{"title":"Автоматическое создание первых черновиков шаблонов подсказок","description":null,"sidebarTitle":"Генератор подсказок","href":"/ru/docs/build-with-claude/prompt-engineering/prompt-generator"},{"title":"Будьте ясными, прямыми и подробными","description":null,"sidebarTitle":"Будьте ясными и прямыми","href":"/ru/docs/build-with-claude/prompt-engineering/be-clear-and-direct"},{"title":"Используйте примеры (многошаговые подсказки) для управления поведением Claude","description":null,"sidebarTitle":"Используйте примеры (многошаговые подсказки)","href":"/ru/docs/build-with-claude/prompt-engineering/multishot-prompting"},{"title":"Позвольте Claude думать (цепочка мыслей), чтобы повысить производительность","description":null,"sidebarTitle":"Позвольте Claude думать (CoT)","href":"/ru/docs/build-with-claude/prompt-engineering/chain-of-thought"},{"title":"Используйте XML-теги для структурирования ваших запросов","description":null,"sidebarTitle":"Используйте XML-теги","href":"/ru/docs/build-with-claude/prompt-engineering/use-xml-tags"},{"title":"Придание Claude роли с помощью системного промпта","description":null,"sidebarTitle":"Придание Claude роли (системные промпты)","href":"/ru/docs/build-with-claude/prompt-engineering/system-prompts"},{"title":"Предварительное заполнение ответа Claude для большего контроля над выводом","description":null,"sidebarTitle":"Предварительное заполнение ответа Claude","href":"/ru/docs/build-with-claude/prompt-engineering/prefill-claudes-response"},{"title":"Объединяйте сложные запросы для повышения производительности","description":null,"sidebarTitle":"Объединение сложных запросов","href":"/ru/docs/build-with-claude/prompt-engineering/chain-prompts"},{"title":"Советы по использованию промптов с длинным контекстом","description":null,"sidebarTitle":"Советы по длинному контексту","href":"/ru/docs/build-with-claude/prompt-engineering/long-context-tips"}]},{"title":"Генерация текста","description":"Claude превосходно справляется с широким спектром задач, основанных на тексте. Claude обучен обрабатывать код, прозу и другие естественные языковые входные данные и предоставлять текстовые выходные данные в ответ.","sidebarTitle":"Генерация текста","href":"/ru/docs/build-with-claude/text-generation"},{"title":"Embeddings","description":"Текстовые эмбеддинги - это числовые представления текста, которые позволяют измерять семантическое сходство. Это руководство знакомит с эмбеддингами, их применением и тем, как использовать модели эмбеддингов для таких задач, как поиск, рекомендации и обнаружение аномалий.","sidebarTitle":"Embeddings","href":"/ru/docs/build-with-claude/embeddings"},{"title":"Надстройка для Google Sheets","description":"[Расширение Claude для Sheets](https://workspace.google.com/marketplace/app/claude%5Ffor%5Fsheets/909417792257) интегрирует Claude в Google Sheets, позволяя выполнять взаимодействия с Claude непосредственно в ячейках.","href":"/ru/docs/build-with-claude/claude-for-sheets"},{"title":"Зрение","description":"Семейство моделей Claude 3 обладает новыми возможностями зрения, которые позволяют Claude понимать и анализировать изображения, открывая захватывающие возможности для мультимодального взаимодействия.","sidebarTitle":"Зрение","href":"/ru/docs/build-with-claude/vision"},{"title":"Использование инструментов (вызов функций)","description":null,"sidebarTitle":"Использование инструментов (вызов функций)","href":"/ru/docs/build-with-claude/tool-use"}]},{"group":"Тестирование и оценка","version":"Русский","pages":[{"group":"Усиление защитных мер","pages":[{"title":"Уменьшение галлюцинаций","description":null,"sidebarTitle":"Уменьшение галлюцинаций","href":"/ru/docs/test-and-evaluate/strengthen-guardrails/reduce-hallucinations"},{"title":"Повышение согласованности вывода (режим JSON)","description":null,"sidebarTitle":"Повышение согласованности вывода","href":"/ru/docs/test-and-evaluate/strengthen-guardrails/increase-consistency"},{"title":"Смягчение последствий взлома и инъекций подсказок","description":null,"sidebarTitle":"Смягчение последствий взлома","href":"/ru/docs/test-and-evaluate/strengthen-guardrails/mitigate-jailbreaks"},{"title":"Снижение утечки промпта","description":null,"href":"/ru/docs/test-and-evaluate/strengthen-guardrails/reduce-prompt-leak"},{"title":"Сохраняйте характер Claude с помощью ролевых подсказок и предварительного заполнения","description":null,"sidebarTitle":"Сохраняйте характер Claude","href":"/ru/docs/test-and-evaluate/strengthen-guardrails/keep-claude-in-character"},{"title":"Снижение задержки","description":null,"href":"/ru/docs/test-and-evaluate/strengthen-guardrails/reduce-latency"}]},{"title":"Использование инструмента оценки","description":"[Консоль Anthropic](https://console.anthropic.com/dashboard) включает в себя **Инструмент оценки**, который позволяет тестировать ваши промпты в различных сценариях.","href":"/ru/docs/test-and-evaluate/eval-tool"}]},{"group":"Ресурсы","version":"Русский","pages":[{"title":"Глоссарий","description":"Эти концепции не являются уникальными для языковых моделей Anthropic, но мы представляем краткое описание ключевых терминов ниже.","href":"/ru/docs/resources/glossary"},{"title":"Состояние системы","description":null,"sidebarTitle":"Состояние системы","url":"https://status.anthropic.com/","href":"/ru/docs/resources/status"},{"title":"Карточка модели Claude 3","description":null,"sidebarTitle":"Карточка модели Claude 3","url":"https://anthropic.com/claude-3-model-card","href":"/ru/docs/resources/model-card"},{"title":"Кулинарная книга Anthropic","description":null,"sidebarTitle":"Кулинарная книга Anthropic","url":"https://github.com/anthropics/anthropic-cookbook","href":"/ru/docs/resources/cookbook"},{"title":"Курсы Anthropic","description":null,"sidebarTitle":"Курсы Anthropic","url":"https://github.com/anthropics/courses","href":"/ru/docs/resources/courses"}]},{"group":"Использование API","version":"Русский","pages":[{"title":"Начало работы","description":null,"href":"/ru/api/getting-started"},{"title":"IP-адреса","description":"Сервисы Anthropic находятся в фиксированном диапазоне IP-адресов. Вы можете добавить их в свой брандмауэр, чтобы открыть минимальную поверхность для исходящего трафика при доступе к API и консоли Anthropic. Эти диапазоны не будут изменяться без предварительного уведомления.","href":"/ru/api/ip-addresses"},{"title":"Versions","description":"При выполнении запросов к API необходимо отправлять заголовок запроса `anthropic-version`. Например, `anthropic-version: 2023-06-01`. Если вы используете наши [клиентские библиотеки](/ru/api/client-libraries), это делается автоматически.","href":"/ru/api/versioning"},{"title":"Ошибки","description":null,"href":"/ru/api/errors"},{"title":"Ограничения скорости","description":"Чтобы предотвратить злоупотребление и управлять нагрузкой на наш API, мы установили ограничения на то, сколько организация может использовать API Claude.","href":"/ru/api/rate-limits"},{"title":"Client SDKs","description":"Мы предоставляем библиотеки на Python и Typescript, которые упрощают работу с API Anthropic.","href":"/ru/api/client-sdks"},{"title":"Supported regions","description":"Вот страны, регионы и территории, с которых мы в настоящее время можем поддерживать доступ:","href":"/ru/api/supported-regions"},{"title":"Getting help","description":"Мы постарались предоставить ответы на наиболее распространенные вопросы в этой документации. Однако, если вам нужна дополнительная техническая поддержка по использованию Claude, Anthropic API или любого из наших продуктов, вы можете связаться с нашей службой поддержки по адресу [support.anthropic.com](https://support.anthropic.com).","href":"/ru/api/getting-help"}]},{"group":"API Anthropic","version":"Русский","pages":[{"group":"Сообщения","version":"Русский","pages":[{"title":"Create a Message","description":"Create a Message.\n\nSend a structured list of input messages with text and/or image content, and the model will generate the next message in the conversation.\n\nThe Messages API can be used for either single queries or stateless multi-turn conversations.","openapi":"post /v1/messages","href":"/ru/api/messages"},{"title":"Потоковая передача сообщений","description":null,"href":"/ru/api/messages-streaming"},{"title":"Migrating from Text Completions","description":"Миграция с Text Completions на Messages","href":"/ru/api/migrating-from-text-completions-to-messages"},{"title":"Примеры сообщений","description":"Примеры запросов и ответов для API сообщений","href":"/ru/api/messages-examples"}]},{"group":"Завершение текста","version":"Русский","pages":[{"title":"Create a Text Completion","description":"[Legacy] Create a Text Completion.\n\nThe Text Completions API is a legacy API. We recommend using the [Messages API](https://docs.anthropic.com/en/api/messages) going forward.\n\nFuture models and features will not be compatible with Text Completions. See our [migration guide](https://docs.anthropic.com/en/api/migrating-from-text-completions-to-messages) for guidance in migrating from Text Completions to Messages.","openapi":"post /v1/complete","href":"/ru/api/complete"},{"title":"Streaming Text Completions","description":null,"href":"/ru/api/streaming"},{"title":"Проверка запроса","description":"С помощью Text Completions","href":"/ru/api/prompt-validation"}]}]},{"group":"API Amazon Bedrock","version":"Русский","pages":[{"title":"Amazon Bedrock API","description":"Модели Claude от Anthropic теперь общедоступны через Amazon Bedrock.","href":"/ru/api/claude-on-amazon-bedrock"}]},{"group":"Vertex AI","version":"Русский","pages":[{"title":"Vertex AI API","description":"Модели Claude от Anthropic теперь общедоступны через [Vertex AI](https://cloud.google.com/vertex-ai).","href":"/ru/api/claude-on-vertex-ai"}]},{"group":"Библиотека запросов","version":"Русский","pages":[{"title":"Библиотека","description":null,"mode":"custom","href":"/ru/prompt-library/library"},{"title":"Космические клавиши","description":"Создайте интерактивную игру на скорость печати в одном HTML-файле, с прокруткой игрового мира и стилизацией с помощью Tailwind CSS.","href":"/ru/prompt-library/cosmic-keystrokes"},{"title":"Корпоративный ясновидящий","description":"Извлекайте идеи, выявляйте риски и выделяйте ключевую информацию из длинных корпоративных отчетов в одну записку.","href":"/ru/prompt-library/corporate-clairvoyant"},{"title":"Мастер создания веб-сайтов","description":"Создание одностраничных веб-сайтов на основе пользовательских спецификаций.","href":"/ru/prompt-library/website-wizard"},{"title":"Эксперт по формулам Excel","description":"Создавайте формулы Excel на основе описанных пользователем вычислений или манипуляций с данными.","href":"/ru/prompt-library/excel-formula-expert"},{"title":"Скриптер приложений Google","description":"Создавайте скрипты Google Apps для выполнения задач на основе требований пользователей.","href":"/ru/prompt-library/google-apps-scripter"},{"title":"Поиск и исправление ошибок в Python","description":"Обнаружение и исправление ошибок в коде Python.","href":"/ru/prompt-library/python-bug-buster"},{"title":"Консультант по путешествиям во времени","description":"Помогите пользователю разобраться в гипотетических сценариях путешествий во времени и их последствиях.","href":"/ru/prompt-library/time-travel-consultant"},{"title":"Помощник в создании историй","description":"Совместное создание увлекательных историй с пользователем, предлагая сюжетные повороты и развитие персонажей.","href":"/ru/prompt-library/storytelling-sidekick"},{"title":"Цитируйте свои источники","description":"Получайте ответы на вопросы о содержании документа с соответствующими цитатами, подтверждающими ответ.","href":"/ru/prompt-library/cite-your-sources"},{"title":"SQL волшебник","description":"Преобразуйте обычный язык в SQL-запросы.","href":"/ru/prompt-library/sql-sorcerer"},{"title":"Толкователь снов","description":"Предлагайте интерпретации и понимание символизма снов пользователя.","href":"/ru/prompt-library/dream-interpreter"},{"title":"Pun-dit","description":"Генерируйте умные каламбуры и игру слов на любую заданную тему.","href":"/ru/prompt-library/pun-dit"},{"title":"Кулинарный создатель","description":"Предлагайте идеи рецептов на основе доступных ингредиентов и диетических предпочтений пользователя.","href":"/ru/prompt-library/culinary-creator"},{"title":"Поэт-портмоне","description":"Объедините два слова, чтобы создать новое, значимое слово-портмоне.","href":"/ru/prompt-library/portmanteau-poet"},{"title":"Hal - юмористический помощник","description":"Общайтесь с эрудированным ИИ, обладающим саркастичной стороной.","href":"/ru/prompt-library/hal-the-humorous-helper"},{"title":"Легенда LaTeX","description":"Создавайте документы LaTeX, генерируя код для математических уравнений, таблиц и многого другого.","href":"/ru/prompt-library/latex-legend"},{"title":"Цветовой определитель настроения","description":"Преобразование текстовых описаний настроений в соответствующие HEX-коды.","href":"/ru/prompt-library/mood-colorizer"},{"title":"Git gud","description":"Генерация подходящих команд Git на основе описанных пользователем действий по контролю версий.","href":"/ru/prompt-library/git-gud"},{"title":"Мастер сравнений","description":"Генерируйте сравнения из простых описаний.","href":"/ru/prompt-library/simile-savant"},{"title":"Навигатор по этическим дилеммам","description":"Помогите пользователю разобраться в сложных этических дилеммах и предоставьте различные точки зрения.","href":"/ru/prompt-library/ethical-dilemma-navigator"},{"title":"Секретарь встречи","description":"Сжимайте встречи в краткие резюме, включая темы обсуждения, ключевые выводы и пункты действий.","href":"/ru/prompt-library/meeting-scribe"},{"title":"Объяснение идиом","description":"Объясните значение и происхождение распространенных идиом и пословиц.","href":"/ru/prompt-library/idiom-illuminator"},{"title":"Консультант по коду","description":"Предложите улучшения для оптимизации производительности кода на Python.","href":"/ru/prompt-library/code-consultant"},{"title":"Фабрикатор функций","description":"Создание функций Python на основе подробных спецификаций.","href":"/ru/prompt-library/function-fabricator"},{"title":"Создатель неологизмов","description":"Придумывайте новые слова и давайте их определения на основе предоставленных пользователем концепций или идей.","href":"/ru/prompt-library/neologism-creator"},{"title":"Конвертер CSV","description":"Преобразование данных из различных форматов (JSON, XML и т.д.) в правильно отформатированные CSV-файлы.","href":"/ru/prompt-library/csv-converter"},{"title":"Кодировщик эмодзи","description":"Преобразуйте простой текст в забавные и выразительные сообщения с эмодзи.","href":"/ru/prompt-library/emoji-encoder"},{"title":"Шлифовщик прозы","description":"Улучшайте и совершенствуйте письменный контент с помощью передовых методов редактирования и предложений.","href":"/ru/prompt-library/prose-polisher"},{"title":"Анализ перспектив","description":"Взвесьте плюсы и минусы темы, предложенной пользователем.","href":"/ru/prompt-library/perspectives-ponderer"},{"title":"Генератор викторин","description":"Создавайте вопросы викторины на различные темы и предоставляйте подсказки при необходимости.","href":"/ru/prompt-library/trivia-generator"},{"title":"Наставник по осознанности","description":"Проведите пользователя через упражнения и техники осознанности для снижения стресса.","href":"/ru/prompt-library/mindfulness-mentor"},{"title":"Упрощение для второклассников","description":"Упростите сложный текст для понимания юными учениками.","href":"/ru/prompt-library/second-grade-simplifier"},{"title":"Инноватор в области VR-фитнеса","description":"Придумайте креативные идеи для игр виртуальной реальности в сфере фитнеса.","href":"/ru/prompt-library/vr-fitness-innovator"},{"title":"Очиститель PII","description":"Автоматическое обнаружение и удаление персональной идентифицирующей информации (PII) из текстовых документов.","href":"/ru/prompt-library/pii-purifier"},{"title":"Мастер служебных записок","description":"Составляйте всеобъемлющие служебные записки компании на основе ключевых моментов.","href":"/ru/prompt-library/memo-maestro"},{"title":"Карьерный коуч","description":"Участвуйте в ролевых беседах с ИИ-карьерным коучем.","href":"/ru/prompt-library/career-coach"},{"title":"Гуру оценивания","description":"Сравнение и оценка качества письменных текстов на основе определенных пользователем критериев и стандартов.","href":"/ru/prompt-library/grading-guru"},{"title":"Скороговорка","description":"Создавайте сложные скороговорки.","href":"/ru/prompt-library/tongue-twister"},{"title":"Составитель вопросов для интервью","description":"Генерирует вопросы для интервью.","href":"/ru/prompt-library/interview-question-crafter"},{"title":"Грамматический джинн","description":"Преобразуйте грамматически неправильные предложения в правильный английский.","href":"/ru/prompt-library/grammar-genie"},{"title":"Загадай мне загадку","description":"Генерируйте загадки и помогайте пользователю находить решения.","href":"/ru/prompt-library/riddle-me-this"},{"title":"Объяснение кода","description":"Упростите и объясните сложный код простым языком.","href":"/ru/prompt-library/code-clarifier"},{"title":"Антрополог-инопланетянин","description":"Проанализируйте человеческую культуру и обычаи с точки зрения антрополога-инопланетянина.","href":"/ru/prompt-library/alien-anthropologist"},{"title":"Организатор данных","description":"Преобразуйте неструктурированный текст в пользовательские таблицы JSON.","href":"/ru/prompt-library/data-organizer"},{"title":"Создатель бренда","description":"Разработайте дизайн-бриф для целостной идентичности бренда.","href":"/ru/prompt-library/brand-builder"},{"title":"Оценка эффективности","description":"Вычисление временной сложности функций и алгоритмов.","href":"/ru/prompt-library/efficiency-estimator"},{"title":"Классификатор отзывов","description":"Категоризация отзывов по заранее определенным тегам и категориям.","href":"/ru/prompt-library/review-classifier"},{"title":"Декодер направлений","description":"Преобразование естественного языка в пошаговые инструкции.","href":"/ru/prompt-library/direction-decoder"},{"title":"Мотивационная муза","description":"Предоставляйте персонализированные мотивационные сообщения и аффирмации на основе пользовательского ввода.","href":"/ru/prompt-library/motivational-muse"},{"title":"Извлечение email адресов","description":"Извлечение email адресов из документа в список в формате JSON.","href":"/ru/prompt-library/email-extractor"},{"title":"Главный модератор","description":"Оценка пользовательских запросов на наличие потенциально вредного или незаконного контента.","href":"/ru/prompt-library/master-moderator"},{"title":"План урока","description":"Создавайте подробные планы уроков на любую тему.","href":"/ru/prompt-library/lesson-planner"},{"title":"Сократический мудрец","description":"Участвуйте в сократическом стиле беседы на тему, заданную пользователем.","href":"/ru/prompt-library/socratic-sage"},{"title":"Аллитерационный алхимик","description":"Генерируйте аллитерационные фразы и предложения для любой заданной темы.","href":"/ru/prompt-library/alliteration-alchemist"},{"title":"Футуристический советник по моде","description":"Предлагайте авангардные модные тенденции и стили в соответствии с конкретными предпочтениями пользователя.","href":"/ru/prompt-library/futuristic-fashion-advisor"},{"title":"Сверхспособности полиглота","description":"Переводите текст с любого языка на любой язык.","href":"/ru/prompt-library/polyglot-superpowers"},{"title":"Профессионал в названии продуктов","description":"Создавайте броские названия продуктов на основе описаний и ключевых слов.","href":"/ru/prompt-library/product-naming-pro"},{"title":"Философские размышления","description":"Участвуйте в глубоких философских дискуссиях и мысленных экспериментах.","href":"/ru/prompt-library/philosophical-musings"},{"title":"Волшебник электронных таблиц","description":"Создавайте CSV-таблицы с различными типами данных.","href":"/ru/prompt-library/spreadsheet-sorcerer"},{"title":"Симулятор научно-фантастических сценариев","description":"Обсудите с пользователем различные научно-фантастические сценарии, а также связанные с ними проблемы и соображения.","href":"/ru/prompt-library/sci-fi-scenario-simulator"},{"title":"Адаптивный редактор","description":"Переписывание текста в соответствии с инструкциями пользователя, например, с другим тоном, аудиторией или стилем.","href":"/ru/prompt-library/adaptive-editor"},{"title":"Трансляции Вавилона","description":"Создавайте привлекательные твиты о выпуске продуктов на 10 самых распространенных языках мира.","href":"/ru/prompt-library/babels-broadcasts"},{"title":"Детектор тона твитов","description":"Определение тона и настроения, стоящих за твитами.","href":"/ru/prompt-library/tweet-tone-detector"},{"title":"Анализатор кодов аэропортов","description":"Найдите и извлеките коды аэропортов из текста.","href":"/ru/prompt-library/airport-code-analyst"}]},{"group":"Memulai","version":"Bahasa Indonesia","pages":[{"title":"Selamat Datang di Claude","description":"Claude adalah platform AI yang sangat berkinerja tinggi, dapat dipercaya, dan cerdas yang dibangun oleh Anthropic. Claude unggul dalam tugas-tugas yang melibatkan bahasa, penalaran, analisis, pengkodean, dan banyak lagi.","sidebarTitle":"Ikhtisar","href":"/id/docs/welcome"},{"title":"Mulai Cepat","description":"Mari kita pelajari cara menggunakan API Anthropic untuk membangun dengan Claude.","sidebarTitle":"Mulai Cepat","href":"/id/docs/quickstart"},{"title":"Pengenalan Claude","description":"Claude adalah keluarga [model AI yang sangat berkinerja tinggi dan cerdas](/id/docs/about-claude/models) yang dibangun oleh Anthropic. Meskipun Claude kuat dan dapat diperluas, ia juga merupakan AI paling terpercaya dan andal yang tersedia. Ia mengikuti protokol penting, membuat lebih sedikit kesalahan, dan tahan terhadap jailbreak—memungkinkan [pelanggan perusahaan](https://www.anthropic.com/customers) untuk membangun aplikasi bertenaga AI yang paling aman dalam skala besar.","sidebarTitle":"Pengenalan Claude","href":"/id/docs/intro-to-claude"}]},{"group":"Pelajari tentang Claude","version":"Bahasa Indonesia","pages":[{"group":"Kasus penggunaan","pages":[{"title":"Ikhtisar kasus penggunaan","description":null,"sidebarTitle":"Ikhtisar","href":"/id/docs/about-claude/use-cases/overview"},{"title":"Klasifikasi","description":"Claude unggul dalam memproses, memahami, dan mengenali pola dalam teks, gambar, dan data. Kemampuan ini membuat Claude sangat kuat untuk tugas-tugas klasifikasi.","sidebarTitle":"Klasifikasi","href":"/id/docs/about-claude/use-cases/classification"},{"title":"Moderasi konten","description":"Menyaring input pengguna sebelum mencapai model bahasa utama Anda memungkinkan Anda mencegah pemrosesan atau output konten yang berbahaya, menyinggung, atau tidak relevan, menghemat sumber daya komputasi dan potensi kerusakan reputasi merek Anda.","href":"/id/docs/about-claude/use-cases/content-moderation"},{"title":"Perutean tiket","description":"Panduan ini menjelaskan cara memanfaatkan kemampuan pemahaman bahasa alami Claude yang canggih untuk mengklasifikasikan tiket dukungan pelanggan secara massal berdasarkan niat pelanggan, urgensi, prioritas, profil pelanggan, dan lainnya.","sidebarTitle":"Perutean tiket","href":"/id/docs/about-claude/use-cases/ticket-routing"}]},{"title":"Model","description":"Claude adalah keluarga model bahasa besar canggih yang dikembangkan oleh Anthropic. Panduan ini memperkenalkan model-model kami dan membandingkan kinerjanya dengan model-model lama.","sidebarTitle":"Model","href":"/id/docs/about-claude/models"},{"title":"Keamanan dan kepatuhan","description":null,"sidebarTitle":"Keamanan dan kepatuhan","url":"https://trust.anthropic.com/","href":"/id/docs/about-claude/security-compliance"}]},{"group":"Membangun dengan Claude","version":"Bahasa Indonesia","pages":[{"title":"Tentukan kriteria keberhasilan Anda","description":null,"sidebarTitle":"Tentukan kriteria keberhasilan","href":"/id/docs/build-with-claude/define-success"},{"title":"Membuat evaluasi empiris yang kuat","description":null,"sidebarTitle":"Mengembangkan kasus uji","href":"/id/docs/build-with-claude/develop-tests"},{"group":"Rekayasa prompt","pages":[{"title":"Ikhtisar rekayasa prompt","description":null,"sidebarTitle":"Ikhtisar","href":"/id/docs/build-with-claude/prompt-engineering/overview"},{"title":"Secara otomatis menghasilkan template prompt draf pertama","description":null,"sidebarTitle":"Generator prompt","href":"/id/docs/build-with-claude/prompt-engineering/prompt-generator"},{"title":"Jadilah jelas, langsung, dan terperinci","description":null,"sidebarTitle":"Jadilah jelas dan langsung","href":"/id/docs/build-with-claude/prompt-engineering/be-clear-and-direct"},{"title":"Gunakan contoh (prompting multishot) untuk memandu perilaku Claude","description":null,"sidebarTitle":"Gunakan contoh (prompting multishot)","href":"/id/docs/build-with-claude/prompt-engineering/multishot-prompting"},{"title":"Biarkan Claude berpikir (prompting rantai pemikiran) untuk meningkatkan kinerja","description":null,"sidebarTitle":"Biarkan Claude berpikir (CoT)","href":"/id/docs/build-with-claude/prompt-engineering/chain-of-thought"},{"title":"Gunakan tag XML untuk menyusun prompt Anda","description":null,"sidebarTitle":"Gunakan tag XML","href":"/id/docs/build-with-claude/prompt-engineering/use-xml-tags"},{"title":"Memberi Claude Peran dengan Prompt Sistem","description":null,"sidebarTitle":"Memberi Claude Peran (Prompt Sistem)","href":"/id/docs/build-with-claude/prompt-engineering/system-prompts"},{"title":"Mengisi Awal Respons Claude untuk Kontrol Keluaran yang Lebih Baik","description":null,"sidebarTitle":"Mengisi Awal Respons Claude","href":"/id/docs/build-with-claude/prompt-engineering/prefill-claudes-response"},{"title":"Merangkai prompt kompleks untuk kinerja yang lebih kuat","description":null,"sidebarTitle":"Merangkai prompt kompleks","href":"/id/docs/build-with-claude/prompt-engineering/chain-prompts"},{"title":"Tips untuk prompt konteks panjang","description":null,"sidebarTitle":"Tips konteks panjang","href":"/id/docs/build-with-claude/prompt-engineering/long-context-tips"}]},{"title":"Pembuatan teks","description":"Claude unggul dalam berbagai tugas berbasis teks. Claude telah dilatih untuk menerima kode, prosa, dan input bahasa alami lainnya, serta memberikan output teks sebagai respons.","sidebarTitle":"Pembuatan teks","href":"/id/docs/build-with-claude/text-generation"},{"title":"Embedding","description":"Embedding teks adalah representasi numerik dari teks yang memungkinkan pengukuran kesamaan semantik. Panduan ini memperkenalkan embedding, aplikasinya, dan cara menggunakan model embedding untuk tugas-tugas seperti pencarian, rekomendasi, dan deteksi anomali.","sidebarTitle":"Embedding","href":"/id/docs/build-with-claude/embeddings"},{"title":"Add-on Google Sheets","description":"Ekstensi [Claude for Sheets](https://workspace.google.com/marketplace/app/claude%5Ffor%5Fsheets/909417792257) mengintegrasikan Claude ke dalam Google Sheets, memungkinkan Anda untuk menjalankan interaksi dengan Claude langsung di dalam sel.","href":"/id/docs/build-with-claude/claude-for-sheets"},{"title":"Visi","description":"Keluarga model Claude 3 hadir dengan kemampuan visi baru yang memungkinkan Claude untuk memahami dan menganalisis gambar, membuka kemungkinan menarik untuk interaksi multimodal.","sidebarTitle":"Visi","href":"/id/docs/build-with-claude/vision"},{"title":"Penggunaan alat (pemanggilan fungsi)","description":null,"sidebarTitle":"Penggunaan alat (pemanggilan fungsi)","href":"/id/docs/build-with-claude/tool-use"}]},{"group":"Uji dan evaluasi","version":"Bahasa Indonesia","pages":[{"group":"Memperkuat perlindungan","pages":[{"title":"Mengurangi halusinasi","description":null,"sidebarTitle":"Mengurangi halusinasi","href":"/id/docs/test-and-evaluate/strengthen-guardrails/reduce-hallucinations"},{"title":"Meningkatkan konsistensi output (mode JSON)","description":null,"sidebarTitle":"Meningkatkan konsistensi output","href":"/id/docs/test-and-evaluate/strengthen-guardrails/increase-consistency"},{"title":"Mitigasi jailbreak dan injeksi prompt","description":null,"sidebarTitle":"Mitigasi jailbreak","href":"/id/docs/test-and-evaluate/strengthen-guardrails/mitigate-jailbreaks"},{"title":"Mengurangi kebocoran prompt","description":null,"href":"/id/docs/test-and-evaluate/strengthen-guardrails/reduce-prompt-leak"},{"title":"Menjaga Claude Tetap Dalam Karakter dengan Prompting Peran dan Pengisian Awal","description":null,"sidebarTitle":"Menjaga Claude Tetap Dalam Karakter","href":"/id/docs/test-and-evaluate/strengthen-guardrails/keep-claude-in-character"},{"title":"Mengurangi latensi","description":null,"href":"/id/docs/test-and-evaluate/strengthen-guardrails/reduce-latency"}]},{"title":"Menggunakan Alat Evaluasi","description":"[Konsol Anthropic](https://console.anthropic.com/dashboard) memiliki **alat Evaluasi** yang memungkinkan Anda menguji prompt Anda dalam berbagai skenario.","href":"/id/docs/test-and-evaluate/eval-tool"}]},{"group":"Sumber daya","version":"Bahasa Indonesia","pages":[{"title":"Glosarium","description":"Konsep-konsep ini tidak unik untuk model bahasa Anthropic, tetapi kami menyajikan ringkasan singkat istilah-istilah kunci di bawah ini.","href":"/id/docs/resources/glossary"},{"title":"Status sistem","description":null,"sidebarTitle":"Status sistem","url":"https://status.anthropic.com/","href":"/id/docs/resources/status"},{"title":"Kartu model Claude 3","description":null,"sidebarTitle":"Kartu model Claude 3","url":"https://anthropic.com/claude-3-model-card","href":"/id/docs/resources/model-card"},{"title":"Buku Resep Anthropic","description":null,"sidebarTitle":"Buku Resep Anthropic","url":"https://github.com/anthropics/anthropic-cookbook","href":"/id/docs/resources/cookbook"},{"title":"Kursus Anthropic","description":null,"sidebarTitle":"Kursus Anthropic","url":"https://github.com/anthropics/courses","href":"/id/docs/resources/courses"}]},{"group":"Menggunakan API","version":"Bahasa Indonesia","pages":[{"title":"Memulai","description":null,"href":"/id/api/getting-started"},{"title":"Alamat IP","description":"Layanan Anthropic berada pada rentang alamat IP yang tetap. Anda dapat menambahkan ini ke firewall Anda untuk membuka area permukaan minimum untuk lalu lintas keluar saat mengakses Anthropic API dan Console. Rentang ini tidak akan berubah tanpa pemberitahuan.","href":"/id/api/ip-addresses"},{"title":"Versions","description":"Saat membuat permintaan API, Anda harus mengirimkan header permintaan `anthropic-version`. Misalnya, `anthropic-version: 2023-06-01`. Jika Anda menggunakan [client libraries](/id/api/client-libraries) kami, ini ditangani secara otomatis untuk Anda.","href":"/id/api/versioning"},{"title":"Kesalahan","description":null,"href":"/id/api/errors"},{"title":"Batas penggunaan","description":"Untuk mengurangi penyalahgunaan dan mengelola kapasitas API kami, kami telah menerapkan batasan pada seberapa banyak sebuah organisasi dapat menggunakan API Claude.","href":"/id/api/rate-limits"},{"title":"SDK Klien","description":"Kami menyediakan pustaka dalam Python dan Typescript yang memudahkan penggunaan API Anthropic.","href":"/id/api/client-sdks"},{"title":"Wilayah yang didukung","description":"Berikut adalah negara, wilayah, dan teritori yang saat ini dapat kami dukung aksesnya:","href":"/id/api/supported-regions"},{"title":"Mendapatkan bantuan","description":"Kami ainer h3, #content-container h4, #content-container h5, #content-container h6 {\n  font-family: 'Styrene Display', sans-serif;\n}\n\n\n#content-container p {\n  font-size: 1rem;\n  line-height: 1.65rem;\n}\n\n.font-extrabold {\n  font-weight: 600 !important;\n}\n\n.wide-table {\n  width: 100%;\n  overflow-x: auto;\n}\n\n.wide-table table {\n  width: 175%;\n  margin-bottom: 0;\n}\n\n/* Prompt Library */\n#prompt-library-container {\n  margin: 4rem auto;\n  max-width: 48rem;\n  padding-left: 1.25rem;\n  padding-right: 1.25rem;\n}\n\n.prompt-library-title {\n  font-size: 24px;\n  text-align: center;\n  font-weight: 700;\n  color: #1f2937;\n}\n\n.dark .prompt-library-title {\n  color: #e5e7eb;\n}\n\n.prompt-library-description {\n  margin-top: 1rem;\n  text-align: center;\n}\n\n.main-content {\n  margin-bottom: 10rem;\n  max-width: 64rem;\n  margin-left: auto;\n  margin-right: auto;\n  padding-left: 1.25rem;\n  padding-right: 1.25rem;\n}\n\n.prompt-controllers {\n  display: flex;\n  gap: 0.5rem;\n}\n\n.prompt-search-container {\n  position: relative;\n  flex: 1 1 0%;\n}\n\n.prompt-search-icon-container {\n  display: flex;\n  position: absolute;\n  top: 0;\n  bottom: 0;\n  left: 0;\n  align-items: center;\n  padding-left: 0.75rem;\n}\n\n.prompt-search-icon {\n  margin-left: 0.25rem;\n  margin-right: 0.75rem;\n  flex: none;\n  width: 1rem;\n  height: 1rem;\n  background-color: #6b7280;\n  mask-image: url(https://mintlify.b-cdn.net/v6.5.1/solid/magnifying-glass.svg);\n  mask-repeat: no-repeat;\n  mask-position: center center;\n}\n\ninput.prompt-search-bar {\n  display: block;\n  height: 2.5rem;\n  padding-left: 2.5rem;\n  border-radius: 0.75rem;\n  border-width: 1px;\n  background-color: #ffffff;\n  width: 100%;\n  color: #111827;\n  box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);\n}\n\n.dark input.prompt-search-bar {\n  color: #ffffff;\n  background-color: rgb(var(--background-dark));\n  border-color: #d1d5db1a;\n}\n\ninput.prompt-search-bar:focus {\n  outline-color: rgb(var(--primary));\n}\n\n.dark input.prompt-search-bar:focus {\n  outline-color: rgb(var(--primary-light));\n}\n\n.dark .prompt-search-icon {\n  background-color: #ffffff80;\n}\n\n#category-select {\n  padding-left: 1rem;\n  padding-right: 2.5rem;\n  height: 2.5rem;\n  display: flex;\n  align-items: center;\n  border-radius: 0.75rem;\n  border-width: 1px;\n  color: #111827;\n  background-color: #ffffff;\n  cursor: pointer;\n  box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);\n  white-space: nowrap;\n}\n\n.dark #category-select {\n  background-color: rgb(var(--background-dark));\n  border-color: #d1d5db1a;\n  color: #ffffff;\n}\n\n#category-select:hover {\n  background-color: #f9fafb;\n}\n\n.dark #category-select:hover {\n  background-color: #ffffff0d;\n}\n\n#category-select:focus {\n  outline-color: rgb(var(--primary));\n}\n\n.dark #category-select:focus {\n  outline-color: rgb(var(--primary-light));\n}\n\n#categories-dropdown {\n  top: calc(100% + 4px);\n  padding: 0.5rem 0.5rem;\n  display: none;\n  position: absolute;\n  z-index: 10;\n  border-radius: 0.75rem;\n  border-width: 1px;\n  width: 100%;\n  color: #111827;\n  background-color: #ffffff;\n  box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);\n}\n\n.dark #categories-dropdown {\n  background-color: rgb(var(--background-dark));\n  border-color: #d1d5db1a;\n  color: #ffffff;\n}\n\n#categories-dropdown-clickout {\n  position: fixed;\n  top: 0;\n  right: 0;\n  bottom: 0;\n  left: 0;\n  z-index: 0;\n}\n\n.dropdown-icon-container {\n  display: flex;\n  position: absolute;\n  top: 0;\n  bottom: 0;\n  right: 0;\n  align-items: center;\n  padding-right: 0.25rem;\n}\n\n.dropdown-icon {\n  margin-left: 0.25rem;\n  margin-right: 0.75rem;\n  flex: none;\n  width: 0.75rem;\n  height: 0.75rem;\n  background-color: #6b7280;\n  mask-image: url(https://mintlify.b-cdn.net/v6.5.1/solid/caret-down.svg);\n  mask-repeat: no-repeat;\n  mask-position: center center;\n}\n\n.dark .dropdown-icon {\n  background-color: #ffffff80;\n}\n\n#prompts-container {\n  grid-template-columns: repeat(1, minmax(0, 1fr));\n  gap: 2rem;\n}\n\n.dropdown-item {\n  padding: 0.25rem 0.5rem;\n  border-radius: 0.375rem;\n  display: flex;\n  align-items: center;\n  cursor: pointer;\n}\n\n.dropdown-item:hover {\n  background-color: #f9fafb;\n}\n\n.dark .dropdown-item:hover {\n  background-color: #ffffff0d;\n}\n\n.check-icon {\n  mask-image: url(https://mintlify.b-cdn.net/v6.5.1/solid/check.svg);\n  height: 0.875rem;\n  width: 1rem;\n  background-color: rgb(var(--primary-light));\n  mask-repeat: no-repeat;\n  mask-position: center center;\n}\n\n.prompt-card {\n  margin: -0.75rem;\n  padding: 0.75rem;\n  display: flex;\n  border-radius: 1rem;\n}\n\n.prompt-card:hover {\n  background-color: #03071208;\n}\n\n.dark .prompt-card:hover {\n  background-color: #ffffff08;\n}\n\n.prompt-icon-container {\n  display: flex;\n  flex: none;\n  align-items: center;\n  justify-content: center;\n  margin-right: 1.5rem;\n  border-radius: 0.75rem;\n  height: 4rem;\n  width: 4rem;\n  background-color: #cb785c1a;\n}\n\n.prompt-icon {\n  height: 1.5rem;\n  width: 1.5rem;\n  background-color: rgb(var(--primary-light));\n  mask-repeat: no-repeat;\n  mask-position: center center;\n}\n\n.prompt-title {\n  color: rgb(31 41 55);\n  font-weight: 600;\n}\n\n.dark .prompt-title {\n  color: rgb(229 231 235);\n}\n\n.prompt-description {\n  margin-top: 0.25rem;\n}\n\n#prompts-container {\n  display: grid;\n  margin-top: 2.5rem;\n}\n\n@media (min-width: 640px) {\n  #category-select {\n    width: 16rem;\n  }\n}\n\n@media (min-width: 1024px) {\n  #prompts-container {\n    grid-template-columns: repeat(2, minmax(0, 1fr));\n  }\n}\n\n/* Utility classes */\n.relative {\n  position: relative;\n}\n\n.flex-1 {\n  flex: 1 1 0%;\n}\n"},{"_id":"66050e192ecdc8661ebbbaad","filePath":"prompt-library/library.css","subdomain":"anthropic","__v":0,"content":".prompts-container {\n  grid-template-columns: repeat(1, minmax(0, 1fr));\n  gap: 2rem;\n}\n\n@media (min-width: 1024px) {\n  .prompt : {\n          fonts: {\n            heading: \"'Styrene'\",\n            body: \"'Tiempos'\",\n          },\n          colors: {\n            'gray.50': '#f9f9f8',\n            'gray.100': '#f1f1f0',\n            'gray.200': '#e9e8e7',\n            'gray.300': '#e2e1df',\n            'gray.400': '#cfcec6',\n            'gray.500': '#bcb8a9',\n            'gray.600': '#8d8c87',\n            'gray.700': '#828079',\n            'gray.800': '#42413B',\n            'gray.900': '#21201C',\n          },\n        },\n      },\n      customIcons: {\n        search: { builtIn: 'IoSearch' },\n      }\n    },\n    aiChatSettings: {\n      chatSubjectName: \"Claude\",\n      botAvatarSrcUrl:\n        \"https://storage.googleapis.com/organization-image-assets/anthropic-botAvatarSrcUrl-1715877069137.svg\",\n      botAvatarDarkSrcUrl:\n        \"https://storage.googleapis.com/organization-image-assets/anthropic-botAvatarDarkSrcUrl-1715877068491.svg\",\n      getHelpCallToActions: [\n        {\n          name: \"Support Center\",\n          url: \"https://support.anthropic.com/en/\",\n          icon: {\n            builtIn: \"IoHelpBuoyOutline\",\n          },\n        },\n        {\n          name: \"Github\",\n          url: \"https://github.com/anthropics\",\n          icon: {\n            builtIn: \"FaGithub\",\n          },\n        },\n      ],\n      quickQuestions: [\n        \"How do I create structured JSON output?\",\n        \"For few shot prompting, how do I pick examples?\",\n        \"How can I prompt Claude to reply a user's language?\",\n      ],\n    },\n  };\n\n  // for syncing with dark mode\n  const colorModeSettings = {\n    observedElement: document.documentElement,\n    isDarkModeCallback: (el) =\u003e {\n      return el.classList.contains(\"dark\");\n    },\n    colorModeAttribute: \"class\",\n  };\n\n  // add the \"Ask AI\" pill chat button\n  window.Inkeep().embed({\n    componentType: \"ChatButton\",\n    colorModeSync: colorModeSettings,\n    properties: sharedConfig,\n  });\n\n  // instantiate Inkeep \"custom trigger\" component (using the Mintlify search bar as the trigger)\n  const inkeepSearchModal = window.Inkeep({\n    ...sharedConfig.baseSettings,\n  }).embed({\n    componentType: \"CustomTrigger\",\n    colorModeSync: colorModeSettings,\n    properties: {\n      ...sharedConfig,\n      isOpen: false,\n      onClose: () =\u003e {\n        inkeepSearchModal.render({\n          isOpen: false,\n        });\n      },\n      modalSettings: {\n        onShortcutKeyPressed: () =\u003e {\n          inkeepSearchModal.render({\n            isOpen: true,\n          });\n        },\n        shortcutKey: \"k\",\n      },\n    },\n  });\n\n  // Instantiate a separate Inkeep component for the home search entry\n  const homeSearchModal = window.Inkeep({\n    ...sharedConfig.baseSettings,\n  }).embed({\n    componentType: \"CustomTrigger\",\n    colorModeSync: colorModeSettings,\n    properties: {\n      ...sharedConfig,\n      isOpen: false,\n      onClose: () =\u003e {\n        homeSearchModal.render({\n          isOpen: false,\n        });\n      },\n      modalSettings: {\n        defaultView: 'AI_CHAT',\n      },\n    },\n  });\n\n  // When the Mintlify search bar clone is clicked, open the appropriate Inkeep search modal\n  clonedSearchButtonContainers.forEach((trigger) =\u003e {\n    trigger.addEventListener(\"click\", function () {\n      if (trigger.id === \"home-search-entry\") {\n        homeSearchModal.render({\n          isOpen: true,\n        });\n      } else {\n        inkeepSearchModal.render({\n          isOpen: true,\n        });\n      }\n    });\n  });\n}\n\n// Load the Inkeep script\nconst inkeepScript = document.createElement(\"script\");\ninkeepScript.type = \"module\";\ninkeepScript.src =\n  \"https://unpkg.com/@inkeep/widgets-embed@0.2.289/dist/embed.js\";\ndocument.body.appendChild(inkeepScript);\n\n// Wait for the Inkeep script to load\nfunction waitForInkeep(callback) {\n  if (window.Inkeep) {\n    callback();\n  } else {\n    setTimeout(function () {\n      waitForInkeep(callback);\n    }, 100);\n  }\n}\n\n// Function to handle URL changes\nfunction handleURLChange() {\n  initInkeep();\n}\n\n// Once the Inkeep script has loaded, instantiate the Inkeep chat components\nwaitForInkeep(function () {\n  initInkeep();\n\n  // Listen for URL changes using the 'popstate' event\n  window.addEventListener(\"popstate\", handleURLChange);\n\n  // Listen for URL changes using the 'hashchange' event (if using hash-based routing)\n  window.addEventListener(\"hashchange\", handleURLChange);\n});"},{"_id":"66371856f6b689bb0721eaf6","filePath":"prompt-library/fuse.js","subdomain":"anthropic","__v":0,"content":"/**\n * Fuse.js v7.0.0 - Lightweight fuzzy-search (http://fusejs.io)\n *\n * Copyright (c) 2023 Kiro Risk (http://kiro.me)\n * All Rights Reserved. Apache Software License 2.0\n *\n * http://www.apache.org/licenses/LICENSE-2.0\n */\nvar e,t;e=this,t=function(){\"use strict\";function e(e,t){var n=Object.keys(e);if(Object.getOwnPropertySymbols){var r=Object.getOwnPropertySymbols(e);t\u0026\u0026(r=r.filter((function(t){return Object.getOwnPropertyDescriptor(e,t).enumerable}))),n.push.apply(n,r)}return n}function t(t){for(var n=1;n\u003carguments.length;n++){var r=null!=arguments[n]?arguments[n]:{};n%2?e(Object(r),!0).forEach((function(e){c(t,e,r[e])})):Object.getOwnPropertyDescriptors?Object.defineProperties(t,Object.getOwnPropertyDescriptors(r)):e(Object(r)).forEach((function(e){Object.defineProperty(t,e,Object.getOwnPropertyDescriptor(r,e))}))}return t}function n(e){return n=\"function\"==typeof Symbol\u0026\u0026\"symbol\"==typeof Symbol.iterator?function(e){return typeof e}:function(e){return e\u0026\u0026\"function\"==typeof Symbol\u0026\u0026e.constructor===Symbol\u0026\u0026e!==Symbol.prototype?\"symbol\":typeof e},n(e)}function r(e,t){if(!(e instanceof t))throw new TypeError(\"Cannot call a class as a function\")}function i(e,t){for(var n=0;n\u003ct.length;n++
